  <script type="text/javascript">
    document.onload = startGame();

    $(document).ready(function() {
    $('#start').focus();
    console.log("set focus");
    });

    function showSubMenu(){
      $('#main_menu').hide();
      $('#sub-menu').show();
      $('#tutorial').focus();
    }
    function showMainMenu(){
      $('#main_menu').show();
      $('#sub-menu').hide();
      $('#start').focus();
    }
    function hideMenus(){
      $('#main_menu').hide();
      $('#sub-menu').hide();
    }
    function downMenu(){
      if($("#main_menu").is(":visible"))
        list = ['start','select_level'];
      else
        list = ['back_to_menu','tutorial','level1','level2','level3','level4'];

      var selectedMenu = $('.button_class:focus').attr('id');
      var num = -1;
      for(var i = 0; i < list.length; i++){
        if(selectedMenu==list[i]){
          num = i;
        }
      }
      if(num == list.length - 1)
        num = 0;
      else if(num >= 0)
        num = num + 1;
      else if(num == -1)
        num = list.length -1;
      var newMenu = list[num];
      $(document.getElementById(newMenu)).focus();
    }
  
     function upMenu(){
      if($("#main_menu").is(":visible"))
        list = ['start','select_level'];
      else
        list = ['back_to_menu','tutorial','level1','level2','level3','level4'];

      var selectedMenu = $('.button_class:focus').attr('id');
      var num = -1;
      for(var i = 0; i < list.length; i++){
        if(selectedMenu==list[i]){
          num = i;
        }
      }
      if(num == 0)
        num = list.length - 1;
      else if(num >= 0)
        num = num - 1;
       else if(num == -1)
        num = 0;
      var newMenu = list[num];
      $(document.getElementById(newMenu)).focus();
    }
  
  </script>


</head>
<body bgcolor="#000000">
	<div id="main_menu">
		<form>
      <input type="button" id="start" class="button_class" name="sel" value="Start" onclick="startLevel(0)">
      <input type="button" id="select_level" class="button_class" name="sel" value="Select Level" onclick="showSubMenu()">
      <!--
      <input type="button" id="options" name="sel" class="button_class" value="Options" onclick="startLevel(2)">
    -->
		</form>
	</div>
  <div id="sub-menu">
    <form>
      <input type="button" id="back_to_menu" class="button_class" name="sel" value="Main Menu" onclick="showMainMenu()">
      <input type="button" id="tutorial" class="button_class" name="sel" value="Tutorial" onclick="startLevel(0)">
      <input type="button" id="level1" class="button_class" name="sel" value="Level 1" onclick="startLevel(1)">
      <input type="button" id="level2" class="button_class" name="sel" value="Level 2" onclick="startLevel(2)">
      <input type="button" id="level3" class="button_class" name="sel" value="Level 3" onclick="startLevel(3)">
      <input type="button" id="level4" class="button_class" name="sel" value="Level 4" onclick="startLevel(4)">
    </form>
  </div>
